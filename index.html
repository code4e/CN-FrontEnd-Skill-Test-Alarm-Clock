<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>JS Alarm Clock</title>
</head>

<body class="d-flex justify-content-center mx-auto">


  <div class="card max-vh-20" style="width: 30rem;">


    <div class="card-body">

      <div class="clock-container">

        <h5 class="card-title">Alarm Clock</h5>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary" id="clock-hour-container"></button>
            <!-- <button type="button" class="btn btn-primary" id="clock-hour-container">2</button> -->
          </div>
          <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary" id="clock-minute-container"></button>
            <!-- <button type="button" class="btn btn-secondary" id="minutes-2-container">6</button> -->
          </div>
          <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary" id="clock-second-container"></button>
            <!-- <button type="button" class="btn btn-secondary">6</button> -->
          </div>

          <div class="btn-group me-2" role="group" aria-label="Second group" id="AM-PM-container">
            <button type="button" class="btn btn-secondary"></button>
            <!-- <button type="button" class="btn btn-secondary">6</button> -->
          </div>


        </div>


      </div>
      <div class="card-body">

        <div class="set-alarm-container">

          <div class="btn-toolbar" id="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

            <div class="btn-group me-2" role="group" aria-label="First group">

              <div class="set-alarm-digit-container">
                <button class="increment"><span>+</span></button>
                <button type="button" class="btn btn-primary" id="set-alarm-hour-1">0</button>
                <button class="decrement"><span>-</span></button>
              </div>

              <div class="set-alarm-digit-container">
                <button class="increment"><span>+</span></button>
                <button type="button" class="btn btn-primary" id="set-alarm-hour-2">0</button>
                <button class="decrement"><span>-</span></button>
              </div>
              <!-- <button type="button" class="btn btn-primary">0</button> -->
            </div>


            <div class="btn-group me-2" role="group" aria-label="Second group">
              <div class="set-alarm-digit-container">
                <button class="increment"><span>+</span></button>
                <button type="button" class="btn btn-primary" id="set-alarm-minutes-1">0</button>
                <button class="decrement"><span>-</span></button>
              </div>
              <div class="set-alarm-digit-container">
                <button class="increment"><span>+</span></button>
                <button type="button" class="btn btn-primary" id="set-alarm-minutes-2">0</button>
                <button class="decrement"><span>-</span></button>
              </div>
            </div>


            <div class="btn-group me-2" role="group" aria-label="Third group">
              <div class="set-alarm-digit-container">
                <button class="increment"><span>+</span></button>
                <button type="button" class="btn btn-primary" id="set-alarm-second-1">0</button>
                <button class="decrement"><span>-</span></button>
              </div>
              <div class="set-alarm-digit-container">
                <button class="increment"><span>+</span></button>
                <button type="button" class="btn btn-primary" id="set-alarm-second-2">0</button>
                <button class="decrement"><span>-</span></button>
              </div>
            </div>



            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                AM
              </button>
              <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item" href="#">PM</a></li>
              </ul>
            </div>

            <div class="btn-group me-2" role="group" aria-label="Fourth group" id="set-alarm-button-container">
              <button type="button" class="btn btn-success">Set Alarm</button>
            </div>





          </div>



        </div>

        <div class="card-body" id="alarms-list-container">
          <h3>Alarms</h3>
          <ul class="list-group">
            <li class="list-group-item"><span>An item</span>
                <button type="button" class="btn btn-danger">Danger</button>
            </li>
            <li class="list-group-item"><span>An item</span>
                <button type="button" class="btn btn-danger">Danger</button>
            </li>
            <li class="list-group-item"><span>An item</span>
                <button type="button" class="btn btn-danger">Danger</button>
            </li>
            <li class="list-group-item"><span>An item</span>
                <button type="button" class="btn btn-danger">Danger</button>
            </li>
            <li class="list-group-item"><span>An item</span>
                <button type="button" class="btn btn-danger">Danger</button>
            </li>
            <li class="list-group-item"><span>An item</span>
                <button type="button" class="btn btn-danger">Danger</button>
            </li>
            <li class="list-group-item"><span>An item</span>
                <button type="button" class="btn btn-danger">Danger</button>
            </li>
            <li class="list-group-item"><span>An item</span>
                <button type="button" class="btn btn-danger">Danger</button>
            </li>

          </ul>
        </div>



      </div>









      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>

</html>
